<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Artworks - Artify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vNskV7lZOtvh5qL+8HC2P2P1zI5XVJ/d2nUu" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #ff6347;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .artwork {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .artwork:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .artwork img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .artwork:hover img {
            transform: scale(1.05);
        }
        .artwork-details {
            margin-top: 10px;
            text-align: center;
        }
        .artwork-title {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
        }
        .artwork-artist {
            color: #666;
            font-size: 16px;
        }
        .artwork-price {
            font-size: 18px;
            font-weight: bold;
            color: #ff6347;
        }
        .back-button {
            margin-bottom: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .back-button a {
            color: #333;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .back-button a:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy Artworks</h1>
    </header>
    <div class="back-button">
        <a href="../Services.html"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <div class="container">
        <a href="artwork_detail.html" class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
            <div class="artwork-details">
                <div class="artwork-title">Artwork Title</div>
                <div class="artwork-artist">By: Artist Name</div>
                <div class="artwork-price">$200</div>
            </div>
        </a>
        <a href="artwork_detail.html" class="artwork">
            <img src="artwork2.jpg" alt="Artwork 2">
            <div class="artwork-details">
                <div class="artwork-title">Artwork Title</div>
                <div class="artwork-artist">By: Artist Name</div>
                <div class="artwork-price">$300</div>
            </div>
        </a>
        <a href="artwork_detail.html" class="artwork">
            <img src="artwork3.jpg" alt="Artwork 3">
            <div class="artwork-details">
                <div class="artwork-title">Artwork Title</div>
                <div class="artwork-artist">By: Artist Name</div>
                <div class="artwork-price">$400</div>
            </div>
        </a>
        <a href="artwork_detail.html" class="artwork">
            <img src="artwork4.jpg" alt="Artwork 4">
            <div class="artwork-details">
                <div class="artwork-title">Artwork Title</div>
                <div class="artwork-artist">By: Artist Name</div>
                <div class="artwork-price">$500</div>
            </div>
        </a>
        <a href="artwork_detail.html" class="artwork">
            <img src="artwork5.jpg" alt="Artwork 5">
            <div class="artwork-details">
                <div class="artwork-title">Artwork Title</div>
                <div class="artwork-artist">By: Artist Name</div>
                <div class="artwork-price">$600</div>
            </div>
        </a>
        <!-- Add more artworks as needed -->
    </div>
</body>
</html>
