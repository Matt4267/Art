<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Artify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vNskV7lZOtvh5qL+8HC2P2P1zI5XVJ/d2nUu" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #333, #555);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #ff6347;
            color: white;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 120px 20px 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff6347;
            text-align: center;
        }
        .contact-form input,
        .contact-form textarea {
            width: 95%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: #ff6347;
        }
        .contact-form button {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            background-color: #ff6347;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-form button:hover {
            background-color: #e5533d;
            transform: translateY(-3px);
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                flex-direction: column;
            }
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .back-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tooltip {
            position: absolute;
            bottom: 50px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .back-to-top:hover + .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Artify</div>
        <nav>
            <a href="ArtifyHome.html">Home</a>
            <a href="Gallery.html">Gallery</a>
            <a href="AboutUs.html">About</a>
            <a href="Services.html">Services</a>
            <a href="Blog.html">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone Number">
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            <button onclick="submitContactForm()">Submit</button>
        </div>
    </div>

    <div class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>
    <div class="tooltip">Back to top</div>

    <script>
        function submitContactForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            // Logic to handle the contact form submission (e.g., send data to a server)
            alert(`Thank you for contacting us, ${name}! We will get back to you soon.`);
            // Optionally, clear the form fields after submission
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('message').value = '';
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
