<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify - Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vNskV7lZOtvh5qL+8HC2P2P1zI5XVJ/d2nUu" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #333, #555);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            display: flex;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #ff6347;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .filter-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .filter-bar input:focus {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .filter-bar button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            background-color: #ff6347;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter-bar button:hover {
            background-color: #e5533d;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-card {
            position: relative;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: black;
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .gallery-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-card:hover img {
            transform: scale(1.1);
        }
        .gallery-card .content {
            padding: 15px;
        }
        .gallery-card h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }
        .gallery-card p {
            margin: 0;
            color: #dd4e4e;
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
            }
            nav {
                flex-direction: column;
            }
            .filter-bar {
                flex-direction: column;
            }
            .filter-bar input {
                margin-bottom: 10px;
                width: 100%;
            }
            .filter-bar button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Artify</div>
        <nav>
            <a href="ArtifyHome.html">Home</a>
            <a href="Gallery.html">Gallery</a>
            <a href="AboutUs.html">About</a>
            <a href="Services.html">Services</a>
            <a href="Blog.html">Blog</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="filter-bar">
            <input type="text" id="locationFilter" placeholder="Enter location to filter galleries...">
            <button onclick="document.getElementById('locationFilter').value = ''; filterGalleries();">Clear</button>
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Example gallery cards -->
            <a href="https://www.google.com/maps/place/Ardhi+gallery/@-1.3132646,36.8094773,17z/data=!3m1!4b1!4m6!3m5!1s0x182f117e82091851:0xa9edece9f46da4d5!8m2!3d-1.3132646!4d36.8120522!16s%2Fg%2F11tnk3rr8x?entry=ttu" class="gallery-card" data-location="Ole Sangale,Ardhi">
                <img src="/home/matt/Documents/Artify/download (1).jpeg" alt="Gallery 1">
                <div class="content">
                    <h3>Gallery in Nairobi</h3>
                    <p>Ole Sangale Link Rd</p>
                </div>
            </a>
            <a href="https://www.google.com/maps/place/Karen+Village/@-1.3295413,36.6783904,17z/data=!3m1!4b1!4m6!3m5!1s0x182f1cbc37d4ad6f:0x791cb7d233a2fc82!8m2!3d-1.3295413!4d36.6809653!16s%2Fg%2F11c1n1qh15?entry=ttu" class="gallery-card" data-location="Karen">
                <img src="/home/matt/Documents/Artify/download (2).jpeg" alt="Gallery 2">
                <div class="content">
                    <h3>Gallery in Karen</h3>
                    <p>Ngong Rd</p>
                </div>
            </a>
            <a href="https://www.google.com/maps/search/Global+Trade+Centre+-+Westlands,+Nairobi/@-1.2703348,36.805433,17z?entry=ttu" class="gallery-card" data-location="Wayaki Way,GTC">
                <img src="/home/matt/Documents/Artify/download (3).jpeg" alt="Gallery 3">
                <div class="content">
                    <h3>Gallery in Nairobi</h3>
                    <p>Wayaki way, Nairobi</p>
                </div>
            </a>
            <!-- Add more gallery cards as needed -->
        </div>
    </div>

    <script>
        function filterGalleries() {
            const filterValue = document.getElementById('locationFilter').value.toLowerCase();
            const galleryCards = document.querySelectorAll('.gallery-card');
            galleryCards.forEach(card => {
                const location = card.getAttribute('data-location').toLowerCase();
                if (location.includes(filterValue)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        document.getElementById('locationFilter').addEventListener('input', filterGalleries);
    </script>
</body>
</html>
